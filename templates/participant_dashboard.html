<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLys Hindi Typing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Load DevLys font */
        @font-face {
            font-family: 'DevLys';
            src: url("{{ url_for('static', filename='fonts/DevLys010.ttf') }}") format('truetype');
        }

        .whiteboard {
            width: 100%;
            height: 400px;
            border: 2px solid #000;
            padding: 10px;
            font-family: 'DevLys', Arial, sans-serif;
            font-size: 24px;
            background-color: #ffffff;
            resize: none;
        }

        .dashboard-section {
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TypingTest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Participant Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Participant Dashboard Section -->
    <div class="container dashboard-section">
        <h1>PARTICIPANT DASHBOARD</h1>
        <p>Start typing in the whiteboard below:</p>

        <!-- Whiteboard Area -->
        <textarea class="whiteboard" id="whiteboard" placeholder="Start typing here..."></textarea>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 TypingTest. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Remington Layout Mapping Logic -->
    <script>
                const remingtonMap = {
            'a': 'ु', 'b': 'ि', 'c': 'र', 'd': 'क', 'e': 'न', 'f': 'म', 'g': 'ि', 'h': 'व', 'i': 'ल',
            'j': 'त', 'k': 'स', 'l': 'द', 'm': 'ज', 'n': 'य', 'o': 'ु', 'p': 'ष', 'q': 'ौ', 'r': 'र',
            's': 'े', 't': 'ु', 'u': 'ग', 'v': 'ख', 'w': 'प', 'x': 'ठ', 'y': 'त', 'z': 'श',

            'A': 'ऊ', 'B': 'ई', 'C': 'उ', 'D': 'अ', 'E': 'आ', 'F': 'ऋ', 'G': 'भ', 'H': 'ञ', 'I': 'ध',
            'J': 'क्ष', 'K': 'त्र', 'L': 'ज्ञ', 'M': 'श्र', 'N': 'त्त', 'O': 'औ', 'P': 'ं', 'Q': 'ऌ',
            'R': 'ण', 'S': 'श', 'T': 'ठ', 'U': 'ढ', 'V': 'ण', 'W': 'ण', 'X': 'ज्ञ', 'Y': 'द', 'Z': 'क्ष',

            '1': '१', '2': '२', '3': '३', '4': '४', '5': '५', '6': '६', '7': '७', '8': '८', '9': '९', '0': '०',

            ' ': ' ', '.': '।', ',': ',', '?': '?', '!': '!', '-': '-', '+': '+', '/': '/', '*': '*',
            '=': '=', ':': ':', ';': ';', "'": "'", '"': '"', '(': '(', ')': ')'
        };


        const whiteboard = document.getElementById('whiteboard');

        whiteboard.addEventListener('keypress', function (event) {
            // Prevent the default character from being added
            event.preventDefault();

            // Get the pressed key
            const key = event.key.toLowerCase();
            
            // Check if the key is in the remingtonMap, otherwise use the default key
            const devLysChar = remingtonMap[key] || key;
            
            // Append the mapped character to the textarea
            whiteboard.value += devLysChar;
        });
    </script>
</body>
</html>
